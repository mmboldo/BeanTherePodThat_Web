    <!-- Register Section -->
    <div class="w3-container w3-padding-64" id="register" style="margin-left: 240px; margin-top: 65px">
      <h1  style="font-family: 'Reenie Beanie', cursive; font-size: 35px;">Please, Register Now</h1>
      <p>Start to enjoy Bean There Pod That's benefits!</p>
      <form ACTION="" method = "POST" >
        
        <p><input class="w3-input w3-padding-16" type="text" id="firstName" name = "firstName" placeholder="First Name" pattern="[A-Za-z]{1,32}" title = "Please, only letter allowed until 32 characters"required ></p>
        <p><input class="w3-input w3-padding-16" type="text" id="lastName" name = "lastName" placeholder="Last Name" pattern="[A-Za-z]{1,32}" title = "Please, only letter allowed until 32 characters"required></p>
        <p><input class="w3-input w3-padding-16" type="text" id="email" name = "email" placeholder="Enter your e-mail address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title = "Please follow this format: example@example.com" required></p>
        <p><input class="w3-input w3-padding-16" type="password" name = "password"  id="password" pattern=".{6,}" placeholder="Six or more characters" title = "Please place six or more characters"></p>
        <p><button class = "w3-button  w3-section  w3-aqua" id="create" name = "create" value = "send">SUBMIT</button></p>   
	</form>
